query ProjectByOnChainId($onChainId: String!) {
  projectByOnChainId(onChainId: $onChainId) {
    metadata
    creditClassByCreditClassId {
      standard
      onChainId
      creditClassVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
        nodes {
          name
          metadata
        }
      }
    }
    partyByDeveloperId {
      ...partyFields
    }
    partyByStewardId {
      ...partyFields
    }
    partyByLandOwnerId {
      ...partyFields
    }
    partyByIssuerId {
      ...partyFields
    }
    partyByResellerId {
      ...partyFields
    }
  }
}
